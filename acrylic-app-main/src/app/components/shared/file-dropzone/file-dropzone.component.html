<div acrylicFileDragDrop class="dropped-image-area p-3 bg-darkgrey rounded-2 cursor-pointer" (click)="dropzoneClicked($event)"
    (filesChangeEmiter)="onFileChange($event)"
    [ngClass]="{ 'd-flex-center flex-column': !uploadedFiles.length, 'required': uploadedFiles.length ? false : required }">
    <div class="text-center"
        [ngClass]="{ 'd-flex-center flex-column': uploadedFiles.length }">
        <img [ngSrc]="fileDropzoneIcon" height="32" width="32" />
        <p class="mb-0 pt-2">{{ fileDropzoneHeader }}</p>
        <span>{{ fileDropzoneSize }}</span>
        <div>
            <a href="" class="a-blue">{{ fileDropzoneExternalLink }}</a>
        </div>
        <input type="file" name="file" [accept]="accept" class="hidden d-none" (change)="onFileChange($event.target)" #fileUpload
            multiple>
    </div>
    @if (uploadedFiles.length) {
    <div class="wrap-upload-section mt-3">
        @for (item of uploadedFiles; let i = $index; track item) {
        <div class="d-flex-between bg-secondary py-2 px-3 upload-wrapper mb-2 py-2 ignore-upload">
            <div class="text-break ignore-upload" acrylicExtractFileName [file-url]="item.name">
                {{ item.name }}
            </div>
            <div class="text-end ignore-upload">
                <button class="btn btn-sm btn-acrylic py-2 ignore-upload" (click)="removeUpload(i)">
                    <img [ngSrc]="'assets/images/icons/delete.svg'" class="ignore-upload" height="20" width="20" />
                </button>
            </div>
        </div>
        }
    </div>
    }
</div>
