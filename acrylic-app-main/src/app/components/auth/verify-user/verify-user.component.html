
<h1 class="auth-tagline mb-4">Verification</h1>
@if(errorMessage){
    <h3 class="text-danger">{{errorMessage}}</h3>
}
@else if(message) {
    <h3 class="text-success">{{message}}</h3>
}
@else{
    <h3 class="text-warning">verification is in progress ...</h3>
}

@if (verified) {
    <button class="btn btn-main w-25 fw-bold h-50px mt-2" (click)="_navigationService.navigateToSignIn()">Login</button>
}
